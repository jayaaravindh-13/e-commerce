<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Speed X- E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Traffic Speed X</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
            <button class="btn" onclick="searchProducts()">Search</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1>Welcome to Traffic Speed X</h1>
        <p>Explore a wide range of electronics at unbeatable prices!</p>
        <a href="#products" class="btn">Shop Now</a>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>Our Products</h2>
        <div class="product-controls">
            <div class="category-filter">
                <label for="category-select">Filter by Category:</label>
                <select id="category-select" onchange="filterByCategory()">
                    <option value="all">All</option>
                    <option value="computers">Computers</option>
                    <option value="mobile">Mobile Devices</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>
            <div class="sort-options">
                <label for="sort-select">Sort by:</label>
                <select id="sort-select" onchange="sortProducts()">
                    <option value="default">Default</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                </select>
            </div>
        </div>
        <div class="product-grid">
            <!-- Product items will be added dynamically via JavaScript -->
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart" class="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total">
            <h3>Total: $<span id="cart-total">0.00</span></h3>
            <button class="btn" onclick="checkout()">Checkout</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>Â© 2025 ShopNow. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
